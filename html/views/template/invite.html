<md-input-container>
	<label>Name</label>
	<input type="text" ng-model="invite.name" required />
</md-input-container>
<md-input-container>
	<label>Email</label>
	<input type="email" ng-model="invite.email" required />
</md-input-container>
<md-select ng-model="invite.gender" placeholder="Gender" required>
	<md-option value="male">Male</md-option>
	<md-option value="female">Female</md-option>
</md-select>
