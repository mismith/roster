<md-autocomplete md-items="user in filteredUsers = (users | filter:{name: searchText})" md-search-text="searchText" md-search-text-change="checkExistingUser(filteredUsers)" md-selected-item="existingUser" md-selected-item-change="loadExistingUser(existingUser)" md-item-text="user.name" md-floating-label="Name">
	<md-item-template>
		<img ng-src="{{ avatar(user.facebook.id) }}" width="24" height="24" alt="{{ user.name }}" class="md-avatar" />
		&nbsp;&nbsp;
		<span md-highlight-text="searchText" md-highlight-flags="i">{{ user.name }}</span>
	</md-item-template>
</md-autocomplete>
<md-input-container class="required">
	<label>Email</label>
	<input type="email" ng-model="invite.email" required />
</md-input-container>
