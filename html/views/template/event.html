<div layout="row" layout-sm="column">
	<div flex-gt-sm="50">
		<md-input-container>
			<label>Name</label>
			<input type="text" ng-model="event.name" required />
		</md-input-container>
		<md-input-container>
			<label>Date &amp; Time</label>
			<input type="datetime-local" ng-model="event.$date" required />
		</md-input-container>
		<md-input-container>
			<label>Notes</label>
			<textarea ng-model="event.notes"></textarea>
		</md-input-container>
	</div>
	<div flex-gt-sm="50">
		<md-input-container>
			<label>Location</label>
			<textarea ng-model="event.location"></textarea>
		</md-input-container>
		<md-input-container>
			<label>Location Map URL</label>
			<input type="url" ng-model="event.locationUrl" />
		</md-input-container>
		<md-input-container>
			<label>Location Pin Coordinates</label>
			<input type="text" ng-model="event.locationPin" />
		</md-input-container>
	</div>
</div>
