<md-input-container>
	<label>Name</label>
	<input type="text" ng-model="event.name" required />
</md-input-container>
<md-input-container>
	<label>Date &amp; Time</label>
	<input type="datetime-local" ng-model="event.$date" required />
</md-input-container>
<md-input-container>
	<label>Location</label>
	<input type="text" ng-model="event.location" />
</md-input-container>
<md-input-container>
	<label>Address</label>
	<input type="text" ng-model="event.address" />
</md-input-container>
<md-input-container>
	<label>Map URL</label>
	<input type="url" ng-model="event.addressUrl" />
</md-input-container>
<md-input-container>
	<label>Notes</label>
	<textarea ng-model="event.notes"></textarea>
</md-input-container>
