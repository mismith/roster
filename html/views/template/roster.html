<md-input-container class="required">
	<label>Name</label>
	<input type="text" ng-model="roster.name" required />
</md-input-container>
<md-input-container>
	<label>Avatar URL</label>
	<input type="url" ng-model="roster.avatar" />
</md-input-container>
<md-input-container>
	<label>Reminder Cron</label>
	<input type="text" ng-model="roster.cron" />
</md-input-container>
