<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ subject }}</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1">
	
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
	<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="/assets/css/base.css" type="text/css">
</head>
<body style="height: auto; padding: 20px;">

	<div style="max-width: 600px; margin: 8px auto; text-align: center;">
		<div class="md-subheader" style="text-align: left">
			<div class="md-subheader-inner">Event</div>
		</div>
		<div class="md-whiteframe-z1" style="background-color: #FFF;">
			<md-toolbar class="md-primary"style="background-color: #3f51b5; color: #FFF;">
				<h2>12:00 AM, Monday, <span style="white-space: nowrap;">June 8, 2015</span></h2>
			</md-toolbar>
			<div style="padding: 8px;">
				<h3 style="margin-bottom: 8px;">Ball So Hard</h3>
				<h1 style="margin-top: 0;">2nd event of this roster</h1>
			</div>
		</div>
		<div class="md-subheader" style="text-align: left">
			<div class="md-subheader-inner">RSVP</div>
		</div>
		<div class="md-whiteframe-z1" style="background-color: #FFF; padding: 16px 8px 8px 8px;">
			<table width="100%" style="max-width: 480px; margin: 0 auto;">
				<tr>
					<td width="25%" valign="top">
						<a href="http://rstr.io/#/roster/-JsBqrqZm_7pzOqJxnzW/0/?v=1" class="md-button md-fab md-success" style="display: inline-block;">
							<i class="material-icons" style="line-height: 1; color: #FFF; vertical-align: middle;">check</i>
						</a>
						<br />
						<div class="tooltip">Attending</div>
					</td>
					<td width="25%" valign="top">
						<a href="http://rstr.io/#/roster/-JsBqrqZm_7pzOqJxnzW/0/?v=-1" class="md-button md-fab md-primary" style="display: inline-block; background-color: #3f51b5;">
							<i class="material-icons" style="line-height: 1; color: #FFF; vertical-align: middle;">swap_calls</i>
						</a>
						<br />
						<div class="tooltip">Maybe</div>
					</td>
					<td width="25%" valign="top">
						<a href="http://rstr.io/#/roster/-JsBqrqZm_7pzOqJxnzW/0/?v=0" class="md-button md-fab md-warn" style="display: inline-block; background-color: rgb(244,67,54);">
							<i class="material-icons" style="line-height: 1; color: #FFF; vertical-align: middle;">close</i>
						</a>
						<br />
						<div class="tooltip">Not Attending</div>
					</td>
					<td width="25%" valign="top">
						<a href="http://rstr.io/#/roster/-JsBqrqZm_7pzOqJxnzW/0/" class="md-button md-fab md-accent" style="display: inline-block; background-color: rgb(255,64,129);">
							<i class="material-icons" style="line-height: 1; color: #FFF; vertical-align: middle;">more_horiz</i>
						</a>
						<br />
						<div class="tooltip">More Info</div>
					</td>
				</tr>
			</table>
			<br />
		</div>
	</div>

</body>
</html>
